  - type: "用户权益"
    description: "用户权益领取和管理，包括优惠券、权益超市、PLUS会员等"
    keywords: ["权益", "领取", "优惠券", "领券中心", "权益超市", "PLUS会员", "会员权益"]
    priority: "medium"
    
  - type: "客户服务"
    description: "客服咨询、投诉建议、服务预约等"
    keywords: ["客服", "咨询", "投诉", "建议", "预约"]
    priority: "medium"

# UI自动化配置
ui_automation:
  # OCR配置
  ocr:
    engine: "pytesseract"
    languages: ["chi_sim", "eng"]
    config: "--psm 6"
    
  # 图像识别配置
  image_recognition:
    similarity_threshold: 0.8
    template_matching_method: "cv2.TM_CCOEFF_NORMED"
    
  # 操作配置
  operations:
    tap_duration: 100
    swipe_duration: 500
    input_delay: 100
    screenshot_delay: 1000
    
  # 等待配置
  wait_times:
    app_launch: 5
    page_load: 3
    element_appear: 2
    network_request: 10

# 日志配置
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/unicom_android_assistant.log"
  max_size: "10MB"
  backup_count: 5

# 错误处理配置
error_handling:
  max_retries: 3
  retry_delay: 2
  timeout_seconds: 30
  screenshot_on_error: true
  
# 安全配置
security:
  screenshot_retention_days: 7
  log_retention_days: 30
  mask_sensitive_info: true
  sensitive_keywords: ["密码", "支付", "银行卡", "身份证"]

