# 中国联通Android设备多智能体助手配置文件
# China Unicom Android Multi-Agent Assistant Configuration

# Android设备连接配置
android_connection:
  device_id: "9HTOC6AEHQYL4HAM"  # 用户需要提供设备序列号
  adb_path: "./platform-tools/adb.exe"  # ADB工具路径
  scrcpy_path: "scrcpy"  # Scrcpy工具路径
  connection_timeout: 30
  screenshot_path: "./screenshots/"
  
# 中国联通APP包名配置
unicom_app_packages:
  # 主要联通APP
  unicom_app: "com.sinovatech.unicom.ui"  # 中国联通手机营业厅
  unicom_payment: "com.unicompay.wallet"  # 联通支付/沃钱包
  unicom_video: "com.unicom.video"  # 联通视频/沃视频
  unicom_reading: "com.unicom.reading"  # 联通阅读/沃阅读
  unicom_music: "com.unicom.music"  # 联通音乐/沃音乐
  unicom_cloud: "com.unicom.cloud"  # 联通云盘/沃云
  unicom_smart_home: "com.unicom.smarthome"  # 联通智慧家庭
  unicom_assistant: "com.unicom.assistant"  # 联通助手/沃助手
  
  # 联通公众APP（一线工具）
  unicom_public: "com.unicom.public"  # 联通公众APP
  unicom_sales: "com.unicom.sales"  # 沃行销/掌沃通
  
  # 联通企业APP
  unicom_enterprise: "com.unicom.enterprise"  # 联通企业版
  unicom_iot: "com.unicom.iot"  # 联通物联网
  
# 工作流智能体配置
workflow:
  agents:
    demand_analyzer:
      model: "gpt-4o-mini"
      temperature: 0.3
      max_tokens: 2000
      tools: ["android_connect", "android_get_screen_content"]
      
    unicom_app_identifier:
      model: "gpt-4o-mini" 
      temperature: 0.2
      max_tokens: 1500
      tools: ["android_find_element_by_text", "android_find_element_by_image", "android_launch_app"]
      
    ui_analyzer:
      model: "gpt-4o-mini"
      temperature: 0.1
      max_tokens: 2000
      tools: ["android_get_screen_content", "android_find_element_by_text", "android_find_element_by_image"]
      
    unicom_operator:
      model: "gpt-4o-mini"
      temperature: 0.2
      max_tokens: 2000
      tools: ["android_tap", "android_swipe", "android_input_text", "android_press_key", "android_get_screen_content"]
      
    operation_executor:
      model: "gpt-4o-mini"
      temperature: 0.1
      max_tokens: 1500
      tools: ["android_tap", "android_swipe", "android_input_text", "android_press_key", "android_launch_app", "android_close_app"]
      
    result_validator:
      model: "gpt-4o-mini"
      temperature: 0.1
      max_tokens: 1500
      tools: ["android_get_screen_content", "android_find_element_by_text"]
      
    monitor_feedback:
      model: "gpt-4o-mini"
      temperature: 0.3
      max_tokens: 2000
      tools: ["android_get_screen_content"]

# 联通业务操作配置
unicom_operations:
