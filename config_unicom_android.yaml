      app: "unicom_app"
      keywords: ["优惠", "活动", "促销"]
      
    - name: "办理增值服务"
      description: "办理各类增值服务"
      app: "unicom_app"
      keywords: ["增值", "服务", "办理"]

  # 用户权益操作
  user_benefits:
