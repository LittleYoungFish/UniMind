      description: "查询当前账户话费余额"
      app: "unicom_app"
      keywords: ["话费", "余额", "账户"]
      
    - name: "查询剩余流量"
      description: "查询当前流量使用情况和剩余流量，点击'剩余通用流量'按钮"
      app: "unicom_app"
      keywords: ["流量", "剩余流量", "通用流量", "剩余通用流量", "数据流量"]
      target_element: "剩余通用流量"
      
    - name: "电话智能代接"
      description: "自动接听来电并播放智能回复，支持多种场景模式"
